{{template "header.html" .}}

<style>
body {
	height: 80%;
}
</style>

<p>&nbsp;</p>

<section id="contact" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2" align="center">
		
		<p>&nbsp;</p>
		

		{{with $f := field "post.Email" .}}
			<p>We got mail: {{$f.Value}}</p>
		{{end}}
		
		{{with $f := field "post.Phone" .}}
			<p>We got phone: {{$f.Value}}</p>
		{{end}}
		
		
		<p>Hello {{.post.Name}}</p>

        </div>
    </div>
</section>

{{template "footer.html" .}}
